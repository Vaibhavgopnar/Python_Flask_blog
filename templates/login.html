<body class="text-center">
    
    <!-- <link href="{{url_for('static', filename='signin.css')}}  " rel="stylesheet"> -->
<main class="form-signin">
  <form action="/dashboard" method="post">
    {% set fname = 'assets/img/' + params['login_image'] %}
    <img class="mb-4" src="{{url_for('static', filename=fname)}}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Admin Login</h1>

    <div class="form-floating">
      <input type="text" class="form-control" name="uname" id="uname" placeholder="username">
      <label for="uname">User name</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="pass" id="pass" placeholder="Password">
      <label for="pass">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name']}} 2017â€“2021</p>
  </form>
</main>
