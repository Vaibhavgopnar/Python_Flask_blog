{% extends "layout.html" %}
{% block body %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg')}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your posts and change them</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">

            <h1>Basic Actions</h1>
      <a href="/dashboard"><button class="btn btn-primary"> Dashboard </button></a>
      <a href="/logout"><button class="btn btn-primary"> Logout </button></a>
      <hr>
            <h1>Add/Edit Profile</h1>

            <form id="contactForm" action="/edit/{{post.sno}}" method="post"> <!--data-sb-form-api-token="API_TOKEN"-->
                <div class="form-floating">
                    <input class="form-control" id="title" name="title" type="text" placeholder="Enter your name..."value="{{post.title}}" />
                    <label for="name">Title</label>
                    <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="tagline" name="tagline" type="text"
                        placeholder="Enter your email..."value="{{post.tagline}}" />
                    <label for="email">Tagline</label>
                    <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="slug" name="slug" type="text"
                        placeholder="Enter your phone number..." data-sb-validations="required"value="{{post.slug}}" />
                    <label for="phone">Slug</label>
                </div>

                <div class="form-floating">
                    <textarea class="form-control" id="content" name="content" placeholder="Enter your message here..."
                        style="height: 12rem" data-sb-validations="required" >{{post.content}}</textarea>
                    <label for="message">Content</label>
                    <div class="invalid-feedback" data-sb-feedback="message:required">A Content is required.
                    </div>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="img_file" name="img_file" type="text"
                        placeholder="Enter your phone number..."value="{{post.img_file}}" />
                    <label for="message">Image File</label>
                    <div class="invalid-feedback" data-sb-feedback="message:required">A Content is required.
                    </div>
                </div>
                <br />

                <!-- Submit success message-->
                <!-- <button type="submit">Send</button> -->
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>

        </div>
    </div>
</div>

{% endblock %}
